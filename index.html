<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-box">
            <input type="text" id="password" readonly>
            <button id="generate">Generate Password</button>
        </div>
        <div class="options">
            <label>
                <input type="checkbox" id="uppercase"> Include Uppercase Letters
            </label>
            <label>
                <input type="checkbox" id="lowercase"> Include Lowercase Letters
            </label>
            <label>
                <input type="checkbox" id="numbers"> Include Numbers
            </label>
            <label>
                <input type="checkbox" id="symbols"> Include Symbols
            </label>
            <label>
                Password Length: <span id="lengthValue">12</span>
            </label>
            <input type="range" id="length" min="4" max="20" value="12">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
